
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>JourneyPal</title>
        {% block head %} 
        {% endblock %}
    </head>
    <body>
        <header>

            <nav>
                <ul>
                {% if user.is_authenticated %}
                    <li><a href="{% url 'city-index' %}">All Cities</a></li>
                    <li><a href="{% url 'city-create' %}">Add a City</a></li>
                    <li>
                        <form id="logout-form" method="post" action="{% url 'logout' %}">
                            {% csrf_token %}
                            <button type="submit">Log out</button>
                        </form>
                    </li>
                {% else %}
                    <li><a href="{% url 'home' %}">Login</a></li>
                {% endif %}
                </ul>
            </nav>

        </header>
        <main>
        {% block content %} 
        {% endblock %}
        </main>
    </body>
</html>
