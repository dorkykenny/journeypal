{% extends 'base.html' %} 
=
{% block content %}
    <div class="page-header">
        {% if object %}
            <h1>Edit {{object.name}}</h1>
        {% else %}
            <h1>Create a Bucket List</h1>
        {% endif %}
    </div>
    
    <form action="" method="post" class="form-container" autocomplete="off">
{% csrf_token %}
        <table>
            {{ form.as_table }}
        </table>
        <button type="submit" class="btn submit">Submit</button>
    </form>

{% endblock %}
