{% extends 'base.html' %}  

{% block content %}

<div class="page-header">
    <h1>Delete City?</h1>
</div>

<h2>Are you sure you want to delete {{ city.name }}?</h2>

<form action="" method="post" class="form">
    {% csrf_token %}
        <a href="{% url 'city-detail' city.id %}" class="btn secondary">Cancel</a>
        <button type="submit" class="btn danger">Yes - Delete!</button>
</form>

{% endblock %}
