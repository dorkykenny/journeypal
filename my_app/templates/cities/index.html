{% extends 'base.html' %} 
{% load static %} 
{% block head %}
<link rel="stylesheet" href="{% static 'css/base.css' %}"/>
<link rel="stylesheet" href="{% static 'css/cities/city-index.css' %}"/>
{% endblock %} 
{% block content %}

<section class="page-header">
<h1>Cities List</h1>
</section>

<section class="card-container">
{% for city in cities %}
    <a href="{% url 'city-detail' city.id %}">
        <div class="card">
            <div class="card-content">
                <h2 class="card-title">{{ city.name }}</h2>
            </div>
        </div>
    </a>
{% endfor %}
</section>

{% endblock %}
